<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../../static/css/font.css">
        <link rel="stylesheet" href="../../static/css/xadmin.css">
        <script src="../../static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../../static/js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="#">首页</a>
            <a href="#">服务器管理</a>
            <a>
              <cite>服务器列表</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <select name="account" lay-filter="account" id="account">
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn" onclick="xadmin.open('添加服务器','/ServerAdd/',400,600)"><i class="layui-icon"></i>添加</button>
                        </div>

                        <div class="layui-card-body " id="server" lay-filter="server" lay-data="{id: 'server'}">

                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>
      layui.use(['table', 'form'], function() {
          let table = layui.table;
          let form = layui.form;

          $.ajax({
                  type: 'post',
                  url: '/AwsAccount/',
                  dataType: 'json',
                  success: function(res){
                      let data = res.data;
                      $('select').append('<option value="" selected="true" disabled="disabled">---请选择账号---</option>');
                      $.each(data, function (index, item) {
                        $('select').append('<option value="'+item.name+'">'+item.name+'</option>')
                      });
                      form.render();
                  }
                });
          form.on('select(account)', function (data) {
            table.reload('server',{
                url: '/Server/',
                where: {account: $('#account').val()},
                page: {
                    curr: 1
                },
                loading: true
            })
          });
          table.render({
              elem: '#server'
              , height: 500
              , url: ''
              , method: 'post'  //
              , page: true //开启分页
              , cols: [[ //表头
                  {field: 'vpc_id', title: 'vpc_id'}
                  , {field: 'name', title: '服务器名称'}
                  , {field: 'instance_type', title: '实例类型'}
                  , {field: 'private_address', title: '私有IP地址'}
                  , {field: 'zone', title: '区域'}
                  , {field: 'image_id', title: 'AMI'}
                  , {field: 'key_name', title: '密钥对'}
                  , {field: 'security_group', title: '安全组'}
                  , {field: 'status', title: '状态'}
                  , {fixed: 'right', title: '操作', align: 'center', width: '12%', toolbar: '#bar'}
              ]]
              , loading: true
          });

      });

    </script>
    <script type="text/html" id="bar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

    </script>
</html>
