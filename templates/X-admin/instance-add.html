<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../../static/css/font.css">
        <link rel="stylesheet" href="../../static/css/xadmin.css">
        <script type="text/javascript" src="../../static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../../static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                      <label for="name" class="layui-form-label">
                          <span class="x-red">*</span>模版名称
                      </label>
                      <div class="layui-input-inline">
                        <select name="template_name" id="template_name" lay-filter="template" required="" lay-verify="required">
                        </select>
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label for="name" class="layui-form-label">
                          <span class="x-red">*</span>实例名称
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="name" name="name" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label for="name" class="layui-form-label">
                          <span class="x-red">*</span>实例类型
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="instance_type" name="instance_type" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label for="name" class="layui-form-label">
                          <span class="x-red">*</span>硬盘空间
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="disk" name="disk" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label for="name" class="layui-form-label">
                          <span class="x-red">*</span>AMI
                      </label>
                      <div class="layui-input-inline">
                        <select name="image_id" id="image_id" required="" lay-verify="required">
                            <option value="ami-045f38c93733dd48d">Centos 7</option>
                            <option value="ami-0c0f945615e3d22a3">Ubuntu 18.04</option>
                        </select>
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label for="name" class="layui-form-label">
                          <span class="x-red">*</span>密钥对
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="key_name" name="key_name" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label for="name" class="layui-form-label">
                          <span class="x-red">*</span>数量
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="count" name="count" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                    </div>
                  <div class="layui-form-item">
                      <label for="name" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          增加
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                let form = layui.form,
                layer = layui.layer;


                $.ajax({
                  type: 'post',
                  url: '/Template/',
                  dataType: 'json',
                  success: function(res){
                      let data = res.data;
                      $.each(data, function (index, item) {
                        $('#template_name').append('<option value="'+item.name+'">'+item.name+'</option>')
                      });
                      form.render();
                  }
                });
                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    $.post(
                            "/InstanceAdd/",
                            data.field,
                            function(res){
                                layer.msg(res.message, {time: 2000});

                                if (res.code === 0){
                                    //关闭当前frame
                                    xadmin.close();
                                 // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                }

                            },
                            'json'
                    );
                    return false;
                });

            });

        </script>
    </body>

</html>
